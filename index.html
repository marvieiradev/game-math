<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Math Game</title>
  </head>
  <body>
    <div id="container">
      <div id="title">
        <h1>Math Game</h1>
        <p>Faça a maior quantidade de pontos em 1 minuto!</p>
      </div>
      <div id="top">
        <p>Pontos: <span id="score">0</span></p>
        <p>Tempo: <span id="time">0</span></p>
        <p>Nível: <span id="level">1</span></p>
      </div>
      <div id="equation-container">
        <p id="equation"></p>
      </div>
      <input type="text" id="answer" placeholder="Digite sua resposta" />
      <div id="buttons">
        <button id="submit" onclick="checkAnswer()">Verificar</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
